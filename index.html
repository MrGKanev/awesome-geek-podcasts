<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

    content="Explore a curated collection of the best technology, programming, and geek podcasts from around the world. Find podcasts in multiple languages for developers, designers, and tech enthusiasts.">
  <meta name="keywords"

  <link rel="stylesheet" href="css/style.css">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Awesome Geek Podcasts Collection">
  <meta property="og:description" content="Discover the best tech and programming podcasts from around the world.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://mrgkanev.github.io/awesome-geek-podcasts/">

  <!-- Twitter Meta Tags -->

  <meta name="twitter:title" content="Awesome Geek Podcasts Collection">
  <meta name="twitter:description" content="Discover the best tech and programming podcasts from around the world.">

  <!-- Schema.org markup for Google -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Awesome Geek Podcasts",
    "description": "A curated collection of tech, programming, and geek podcasts from around the world",
    "url": "https://mrgkanev.github.io/awesome-geek-podcasts/"
  }
  </script>

  <!-- Dark mode support -->
  <script>
    // Check for saved theme preference or prefer-color-scheme
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    // Apply theme immediately to prevent flashing
    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>

<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
  <div class="min-h-screen flex flex-col">
    <!-- Theme Toggle -->

          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />

        <div class="flex flex-col items-center">
          <div class="text-5xl mb-2">ðŸŽ§</div>

        </div>
      </div>
      <div class="bg-white dark:bg-gray-800 h-10 rounded-t-3xl -mb-2 mt-8"></div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6 flex-grow">
      <!-- Search & Filter -->
      <section aria-labelledby="search-heading">
        <h2 id="search-heading" class="sr-only">Search and Filter Podcasts</h2>
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 mb-8 transition-colors">
          <div class="flex flex-col md:flex-row gap-4">
            <div class="w-full md:w-2/3">
              <label for="searchInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Search
                podcasts</label>
              <div class="relative">
                <svg class="absolute left-3 top-3 w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input type="text" id="searchInput" placeholder="Search by title, description or keywords..."
                  class="w-full pl-10 p-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-indigo-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 transition-colors">
              </div>
            </div>
            <div class="w-full md:w-1/3">
              <label for="languageFilter" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Filter
                by language</label>
              <div class="relative">
                <svg class="absolute right-3 top-3 w-5 h-5 text-gray-400 pointer-events-none"
                  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
                <select id="languageFilter"
                  class="appearance-none w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-indigo-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 transition-colors">
                  <option value="all">All Languages</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Results Section -->
      <section aria-labelledby="results-heading">
        <div class="flex flex-wrap items-center justify-between mb-4">

            Featured Podcasts</h2>
          <div id="resultsCount" class="text-gray-600 dark:text-gray-400 font-medium transition-colors"></div>
        </div>

        <!-- Podcast List -->
        <div id="podcastList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Loading skeletons -->
          <div
            class="podcast-skeleton bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 animate-pulse transition-colors">
            <div class="h-6 bg-gray-200 dark:bg-gray-700 rounded w-3/4 mb-3"></div>
            <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-full mb-2"></div>

          </div>
          <div
            class="podcast-skeleton bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 animate-pulse transition-colors">
            <div class="h-6 bg-gray-200 dark:bg-gray-700 rounded w-3/4 mb-3"></div>
            <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-full mb-2"></div>
            <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-5/6"></div>
          </div>
          <div
            class="podcast-skeleton bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 animate-pulse transition-colors">
            <div class="h-6 bg-gray-200 dark:bg-gray-700 rounded w-3/4 mb-3"></div>
            <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-full mb-2"></div>
            <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-5/6"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer

                clip-rule="evenodd" />
            </svg>
          </a>
        </div>
      </div>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="js/app.js"></script>
  <script>
    // Fix for dark mode toggle
    document.addEventListener('DOMContentLoaded', function () {
      const themeToggle = document.getElementById('themeToggle');

      // Toggle theme
      themeToggle.addEventListener('click', function () {
        document.documentElement.classList.toggle('dark');
        const isDark = document.documentElement.classList.contains('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      });
    });
  </script>
</body>

</html>
